<div class="container-fluid vh-100 p-0">
  <div class="row vh-100 g-0">

    <!-- Left Section (blue background with image and text) -->
    <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white">
      <h2 class="text-center px-5">Explore our internal portal for streamlined Information.</h2>
      <img src="assets/login1.svg" class="img-fluid w-75 mt-4" alt="Login Illustration">
      <p class="mt-3 fs-5">Login to experience the convenience</p>
    </div>

    <!-- Right Section (login form) -->
    <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center bg-light">
      <div class="card p-4 shadow-sm" style="width: 90%; max-width: 400px;">
        
        <!-- Logo -->
        <div class="text-center mb-4">
          <img src="assets/mobi1.svg" alt="Company Logo" width="120">
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

          <div class="mb-3">
            <label for="username" class="form-label fw-bold">User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter User Name"
              [(ngModel)]="username"
              required>
            <div *ngIf="loginForm.submitted && !username" class="form-text text-danger">
              UserName required.
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label fw-bold">Password</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              [(ngModel)]="password"
              required>
            <span
              class="position-absolute top-50 end-0 translate-middle-y me-3"
              style="cursor: pointer;"
              (click)="togglePassword()">
              {{ showPassword ? 'üôà' : 'üëÅ' }}
            </span>
            <div *ngIf="loginForm.submitted && !password" class="form-text text-danger">
              Password required.
            </div>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

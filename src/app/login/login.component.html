<div class="container-fluid vh-100 p-0">
  <div class="row g-0 h-100" style="background: linear-gradient(135deg, #2f517b, #1b2838, #253447);">

  <!-- Left Section: Welcome Text with Animation -->
  <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center text-white p-5">
    <div class="text-center">
      <h1 class="display-4 fw-bold floating-text">Forex Trader</h1>
      <h1 class="text-center mb-3 fw-bold glow floating-text">Welcome Back!</h1>

      <p class="lead mt-3 fade-in-text floating-text">Invest and grow with US</p>
      <p class="mt-4 fade-in-text floating-text" style="max-width: 400px;">
        Experience intelligent trading, insights, and personalized dashboards with security and speed.
      </p>
    </div>
  </div>


    <!-- Right Section: Login Form -->
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow-lg border-0" style="width: 90%; max-width: 400px; background-color: #1e2a38; color: #e0e1dd; border-radius: 1rem;">

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control bg-dark text-white border-secondary"
              placeholder="Enter User Name"
              [(ngModel)]="email"
              required
              #emailRef="ngModel">
            <div *ngIf="(emailRef.touched || loginForm.submitted) && emailRef.invalid" class="form-text text-danger">
              Email required.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label fw-bold">Password</label>
            <div class="position-relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                class="form-control bg-dark text-white border-secondary"
                placeholder="Enter password"
                [(ngModel)]="password"
                required
                #passwordRef="ngModel">
              <span
                class="position-absolute top-50 end-0 translate-middle-y me-3"
                style="cursor: pointer;"
                (click)="togglePassword()">
                <i [ngClass]="showPassword ? 'bi-eye-fill text-white' : 'bi-eye-slash-fill text-white'"></i>
              </span>
            </div>
            <div *ngIf="(passwordRef.touched || loginForm.submitted) && passwordRef.invalid" class="form-text text-danger">
              Password required.
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-outline-light">Login</button>
          </div>

          <!-- Links -->
          <div class="d-flex justify-content-between mt-3">
            <a [routerLink]="['/resetPwd']" class="text-decoration-none text-info">Forgot Password?</a>
            <a [routerLink]="['/register']" class="text-decoration-none text-info">New? Join here.</a>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMsg" class="text-danger text-center mt-3">
            {{ errorMsg }}
          </div>

          
        </form>
        
        <div class="d-flex justify-content-center">
          <button 
            class="btn btn-outline-secondary mt-4" 
            (click)="goToHome()" 
            style="font-size: 0.9rem; width: 150px;"
          >
            ‚Üê Back
          </button>
        </div>
      </div>

    </div>
    
  </div>
</div>

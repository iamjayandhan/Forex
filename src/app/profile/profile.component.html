<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Edit Profile</h3>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Email (Read-only) -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" readonly />
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" />
              <div class="text-danger small" *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid">
                Full Name is required.
              </div>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Enter 10-digit number" />
              <div class="text-danger small" *ngIf="profileForm.get('mobileNumber')?.touched && profileForm.get('mobileNumber')?.invalid">
                <div *ngIf="profileForm.get('mobileNumber')?.errors?.['required']">Mobile Number is required.</div>
                <div *ngIf="profileForm.get('mobileNumber')?.errors?.['pattern']">Enter a valid 10-digit mobile number.</div>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" formControlName="dateOfBirth" />
              <div class="text-danger small" *ngIf="profileForm.get('dateOfBirth')?.touched && profileForm.get('dateOfBirth')?.invalid">
                Date of Birth is required.
              </div>
            </div>

            <!-- Submit Button -->
             <div class="d-flex justify-content-between mt-4">
               <button type="submit" class="btn btn-primary w-25" [disabled]="profileForm.invalid">
                 Save Changes
               </button>
   
               <button class="btn btn-secondary w-25" (click)="onCancel()">
                 Cancel
               </button>
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

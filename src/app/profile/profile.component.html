<div class="modal" [ngClass]="{ 'show': showModal }" tabindex="-1" [ngStyle]="{ display: showModal ? 'block' : 'none' }">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
  
        <div class="modal-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" readonly />
            </div>
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" formControlName="fullName" />
            </div>
            <div class="mb-3">
              <label>Mobile Number</label>
              <input type="text" class="form-control" formControlName="mobileNumber" />
            </div>
            <div class="mb-3">
              <label>Date of Birth</label>
              <input type="date" class="form-control" formControlName="dateOfBirth" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

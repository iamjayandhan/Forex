<div class="container mt-4">
  <h3>Manage Wallet</h3>

  <div class="row mt-3">
    <!-- Wallet Display -->
    <div class="col-md-12">
      <div class="card p-3">
        <h5>Your Current Wallet Balance: â‚¹{{ currentWallet | number:'1.2-2' }}</h5>
        
        <!-- Operation Form -->
        <div class="mb-3">
          <label for="operation" class="form-label">Select Operation</label>
          <select id="operation" [(ngModel)]="selectedOperation" class="form-select">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" [(ngModel)]="amount" class="form-control" placeholder="Enter amount" min="0" />
        </div>

        <div class="d-flex justify-content-start mt-3">
          <button class="btn btn-success me-2" (click)="performOperation()" [disabled]="isAmountInvalid">Submit</button>
        </div>

        <!-- Result Message -->
        <div *ngIf="operationMessage" class="mt-3">
          <p [ngClass]="{ 'text-success': operationSuccess, 'text-danger': !operationSuccess }">{{ operationMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
